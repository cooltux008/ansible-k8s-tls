---
- name: stop kubernetes-node 
  service: 
    name: "{{ item }}"
    state: stopped
    enabled: no
  with_items: 
    - kubelet
    - kube-proxy
  ignore_errors: true

- name: filter mounted container dirs
  shell: df
  register: df_result

- name: unmount left pods
  mount:
    path: "{{ item }}"
    state: unmounted
  loop: df_result.stdout | regex_findall('(/var/lib/kubelet/pods/.+)')

- name: remove kubernetes-node directories & configurations
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /usr/local/bin/kubelet
    - /usr/local/bin/kube-proxy
    - /etc/kubernetes/
    - /lib/systemd/system/kubelet.service
    - /lib/systemd/system/kube-proxy.service
    - /var/lib/kubelet

- name: uninstall conntrack-tools
  yum: 
    name: conntrack-tools
    state: absent
    update_cache: yes

- name: delete tunl0
  shell: >
         ip link set dev tunl0 down \
         && ip link delete tunl0
  ignore_errors: true

