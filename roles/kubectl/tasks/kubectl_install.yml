---
- name: fetch kubectl binary to PATH(/usr/local/bin)
  get_url:
    url: "{{ kubernetes_binary_url }}/kubectl"
    dest: /usr/local/bin
    owner: root
    group: root
    mode: 0755

- name: create dir ~/.kube/
  file:
    path: ~/.kube/
    state: directory
    owner: root
    group: root
    mode: 0755

- name: sync ~/.kube/config
  copy:
    src: "tls/kubernetes/{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  loop:
    - { src: 'admin.kubeconfig', dest: '~/.kube/config' }
