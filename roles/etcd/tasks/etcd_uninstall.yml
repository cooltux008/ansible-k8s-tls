---
- name: stop etcd
  service: 
    name: etcd
    state: stopped 
    enabled: no
  ignore_errors: true

- name: remove etcd group
  group:
    name: etcd
    state: absent

- name: remove etcd user
  user:
    name: etcd
    state: absent

- name: remove etcd 
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /usr/bin/etcd
    - /usr/bin/etcdctl
    - /var/lib/etcd
    - /etc/etcd
    - /lib/systemd/system/etcd.service
