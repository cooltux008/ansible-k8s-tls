---
- name: create dir /etc/etcd/tls
  file:
    path: /etc/etcd/tls
    state: directory
    owner: root
    group: root
    mode: 0755

- name: sync pems to /etc/etcd/tls
  copy:
    src: tls/etcd/{{ item }}
    dest: /etc/etcd/tls
    owner: root
    group: root
    mode: 0644
  with_items:
    - etcd-peer.pem
    - etcd-peer-key.pem
    - etcd-client.pem
    - etcd-client-key.pem
    - etcd-ca.pem

- name: add etcd group
  group:
    name: etcd
    state: present

- name: add etcd user
  user:
    name: etcd
    shell: /sbin/nologin
    groups: etcd
    append: yes

- name: download etcd binary
  get_url:
    url: "{{ etcd_bin_tar_url }}"
    dest: /tmp

- name: unarchive etcd tar
  unarchive:
    remote_src: yes
    src: /tmp/etcd-{{ etcd_version }}-linux-amd64.tar.gz
    dest: /tmp

- name: move etcd,etcdctl to PATH
  copy:
    remote_src: yes
    src: /tmp/etcd-{{ etcd_version }}-linux-amd64/{{ item }}
    dest: /usr/bin
    owner: root
    group: root
    mode: 0755
  with_items:
    - etcd
    - etcdctl

- name: create etcd data directory
  file:
    path: "{{ item }}"
    state: directory
    owner: etcd
    group: etcd
    mode: 0755
  with_items: 
    - /var/lib/etcd
    - /etc/etcd

- name: create etcd configuration 
  template: 
    src: "{{ etcd_version.split('.')[:2] | join('.') }}/{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - { src: 'etcd.service.j2', dest: '/lib/systemd/system/etcd.service' }
    - { src: 'etcd.conf.j2', dest: '/etc/etcd/etcd.conf' }
  notify: restart etcd

- name: systemd daemon-reload
  systemd:
    daemon-reload: yes

- name: start etcd
  service: 
    name: etcd
    state: started 
    enabled: yes

- name: clear tmp files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/etcd-{{ etcd_version }}-linux-amd64
    - /tmp/etcd-{{ etcd_version }}-linux-amd64.tar.gz

- name: create cron to backup etcd
  cron:
    name: "backup etcd"
    minute: "0"
    hour: "*/6"
    job: ETCDCTL_API=3 etcdctl --cacert=/etc/etcd/tls/etcd-ca.pem --cert=/etc/etcd/tls/etcd-client.pem --key=/etc/etcd/tls/etcd-client-key.pem --endpoints="https://127.0.0.1:2379" snapshot save /var/lib/etcd/etcd_backup-`date +\%Y\%m\%d-\%H\%M\%S`.db ; rm -rf /var/lib/etcd/etcd_backup-`date +\%Y\%m\%d --date "15 days ago"`-*.db
